<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirieshka.store - Premium игровые аккаунты</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-crown"></i>
                <span>Kirieshka.store</span>
            </div>
            <div class="nav-auth">
                <button class="auth-btn login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Войти</span>
                </button>
                <button class="auth-btn register-btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    <span>Регистрация</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="gradient-text">Премиум</span>
                    игровые аккаунты
                </h1>
                <p class="hero-subtitle">Безопасная покупка проверенных аккаунтов с гарантией</p>
                <div class="hero-stats">
                    <div class="stat">
                        <div class="stat-number">1000+</div>
                        <div class="stat-label">аккаунтов</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">99.8%</div>
                        <div class="stat-label">положительных отзывов</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">24/7</div>
                        <div class="stat-label">поддержка</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container">
            <div class="search-box">
                <div class="search-input-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Введите название игры...">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                        <span>Поиск</span>
                    </button>
                </div>
                <div class="search-suggestions" id="searchSuggestions"></div>
            </div>
        </div>
    </section>

    <!-- Games Grid -->
    <section class="games" id="games">
        <div class="container">
            <h2>Популярные игры</h2>
            <div class="games-grid" id="gamesGrid">
                <!-- Games loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Auth Modals -->
    <div id="loginModal" class="modal">
        <div class="modal-container">
            <div class="modal-content">
                <button class="modal-close" onclick="store.closeModal('loginModal')">
                    <i class="fas fa-times"></i>
                </button>
                <div class="auth-step" id="loginStep">
                    <h2>Вход в аккаунт</h2>
                    <form class="auth-form" id="loginForm">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Ваш Email" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Пароль" required>
                        </div>
                        <button type="submit" class="auth-submit-btn">
                            <span>Войти</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-container">
            <div class="modal-content">
                <button class="modal-close" onclick="store.closeModal('registerModal')">
                    <i class="fas fa-times"></i>
                </button>
                <div class="auth-step" id="registerStep">
                    <h2>Создать аккаунт</h2>
                    <form class="auth-form" id="registerForm">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" name="name" placeholder="Ваше имя" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Пароль" required>
                        </div>
                        <button type="submit" class="auth-submit-btn">
                            <span>Зарегистрироваться</span>
                        </button>
                    </form>
                </div>

                <div class="auth-step" id="verifyEmailStep" style="display: none;">
                    <h2>Подтверждение Email</h2>
                    <p id="verificationCodeHint">Введите код из письма</p>
                    <form class="auth-form" id="verifyEmailForm">
                        <input type="hidden" id="verifyEmail" name="email">
                        <div class="input-group">
                            <i class="fas fa-key"></i>
                            <input type="text" name="code" placeholder="Код подтверждения" required>
                        </div>
                        <button type="submit" class="auth-submit-btn">
                            <span>Подтвердить</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
